<!DOCTYPE html>
<html>
<head>
    <title>Busca de Voos</title>
    <style>
        /* Estilos CSS para a página */
        body {
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
        }

        form {
            max-width: 500px;
            margin: 0 auto;
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="date"],
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Busca de Voos</h1>
    <form onsubmit="buscarVoos(event)">
        <label for="origem">Origem:</label>
        <input type="text" id="origem" name="origem" required>

        <label for="destino">Destino:</label>
        <input type="text" id="destino" name="destino" required>

        <label for="data">Data de partida:</label>
        <input type="date" id="data" name="data" required>

        <input type="submit" value="Buscar Voos">
    </form>

    <script>
        function buscarVoos(event) {
            event.preventDefault(); // Evita o envio do formulário

            // Obter valores dos campos de entrada
            var origem = document.getElementById('origem').value;
            var destino = document.getElementById('destino').value;
            var data = document.getElementById('data').value;

            // Construir a URL de pesquisa do Google Flights
            var url = 'https://www.google.com/flights?hl=en#flt=' +
                origem + '.' + destino +
                '.' + data + ';c:USD;e:1;ls:1w;sd:1;tt:o';

            // Redirecionar para a página de resultados do Google Flights
            window.location.href = url;
        }
    </script>
</body>
</html>
